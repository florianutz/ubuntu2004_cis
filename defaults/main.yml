## Section 4 Vars
ubuntu2004cis_auditd:
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  max_audit_log_file_size: 10
  backlog_limit: "8192"

ubuntu2004cis_logrotate: "daily"

## Section 5 Vars
ubuntu2004cis_at_allow_users: []
ubuntu2004cis_cron_allow_users: []

ubuntu2004cis_sshd:
  clientalivecountmax: 3
  clientaliveinterval: 300
  ciphers: "chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
  macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
  kexalgorithms: "curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256"
  logingracetime: 60
  ### Make sure you understand the precedence when working with these values!!
  # allowusers:
  # allowgroups: systems dba
  # denyusers:
  # denygroups:

ubuntu2004cis_pwquality:
  - key: 'minlen'
    value: '14'
  - key: 'dcredit'
    value: '-1'
  - key: 'ucredit'
    value: '-1'
  - key: 'ocredit'
    value: '-1'
  - key: 'lcredit'
    value: '-1'

ubuntu2004cis_pass:
  max_days: 365
  min_days: 1
  warn_age: 7
  inactive: 30
  history: 5

ubuntu2004cis_password_change_date_in_future_action: expire # lock

ubuntu2004cis_shell_timeout: 900
# Syslog system
ubuntu2004cis_syslog: rsyslog
# ubuntu2004cis_syslog: syslog-ng

ubuntu2004cis_vartmp:
  source: /tmp
  fstype: false
  opts: "defaults, nodev, nosuid, noexec, bind"
  enabled: false

# Apply upgrades (set to false if another patching system is in place)
ubuntu2004cis_apply_upgrades: true

